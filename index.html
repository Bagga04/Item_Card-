<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5084f1c4e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card">
            <div class="Profile_Sidebar">
                <div class="box">
                    <p class="earth"><i class="fa-solid fa-earth-americas"></i><span>_</span>#127</p>
                </div>
                <img src="images-removebg-preview.png" alt="The University of Missisipi">
            </div>
            <div class="Profile_main">
                <div class="line1">
                   <h2> Data Science in Business Analytics</h2>
                   <p class="masters">Masters</p>
                </div>
                <br>
                <div class="line2">
                   <h3 > The University of Missisipi</h3>
                   <i class="fa-light fa-pipe"></i>
                   <p class="bar">|</p>
                   <p class="public">Public</p>
                </div>
                <div class="line3">
                   <div class="CourseFee">
                   <p class="fee">Course Fee</p>
                   <p class="amount">$12000</p>
                   </div>
                   <div class="ApplicationFee">
                   <p class="fee">Application Fee</p>
                   <p class="amount">$60</p>
                   </div>
                   <div class="NextInTake">
                   <p class="fee">Next In Take</p>
                   <p class="amount">25<sup>th</sup> March 2022</p>
                   </div>
               </div>
               <div class="line4">
                   <ul class="IELTS">
                   <li class="exam">IELTS</li>
                   <li class="score">6.0</li>
                   </ul>
                   <p class="bar1">|</p>
                   <ul class="GRE">
                   <li class="exam">GRE</li>
                   <li class="score">280</li>
                   </ul>
                   <p class="bar1">|</p>
                   <ul class="TOEFL">
                   <li class="exam">TOEFL</li>
                   <li class="score">70</li>
                   </ul>
                   <p class="bar1">|</p>
                   <ul class="GMAT">
                   <li class="exam">GMAT</li>
                   <li class="score">85</li>
                   </ul>
               </div>
               <div class="buttons">
                  <button class="Enquire" type="button" name="Enquire">Enquire</button>
                   <p class="dash">--</p>
                  <button class="Intrested"type="button" name="Intrested">Intrested</button>
               </div>
            </div>
        </div>
    </body>
</html>
